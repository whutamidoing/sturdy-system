<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/App.css" />
  </head>
  <body>
    <div class="blur"></div>
    <div class="full-banner">
      <a class="close" href="./main.html" data-discover="true">
        <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48">
          <path
            d="m12.45 37.65-2.1-2.1L21.9 24 10.35 12.45l2.1-2.1L24 21.9l11.55-11.55 2.1 2.1L26.1 24l11.55 11.55-2.1 2.1L24 26.1Z"
          ></path>
        </svg>
      </a>
      <div class="actual-banner">
        <div class="wish">
          <div class="banner-label">Character Event Wish</div>
          <div class="banner-details">
            <h3>Probability increased!</h3>
            <div class="banner-rules">
              Every 10 wishes is guaranteed to + include at least one 4-star or
              higher item.
            </div>
            <div class="exclusion">
              5-star event-exclusive characters can only be obtained in the
              specified wish-during the specified time period(s)
            </div>
          </div>
        </div>
      </div>
      <button id="PullButton">
        <div>Wish ×10</div>
        <div>
          <img
            src="../assets/images/banners/Intertwined.png"
            alt="intertwined"
          />×10
        </div>
      </button>

      <video
        id="pull-animation"
        src="../assets/videos/pull.mp4"
        class="hidden"
      ></video>

      <div id="pull-background" class="hidden">
        <button class="close" onclick="closeCollection()">
          <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48">
            <path
              d="m12.45 37.65-2.1-2.1L21.9 24 10.35 12.45l2.1-2.1L24 21.9l11.55-11.55 2.1 2.1L26.1 24l11.55 11.55-2.1 2.1L24 26.1Z"
            ></path>
          </svg>
        </button>
        <div id="pull-container"></div>
      </div>
    </div>

    <script src="../js/wish.js"></script>
  </body>
</html>
